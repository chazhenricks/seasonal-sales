<!DOCTYPE html>
<html>
<head>
    <title>Seasonal Sales</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="col-md-8 col-md-offset-2">LOTS OF COOL STUFFFFFFFFFFFFFFF</h1>
    </div> <!-- End Row -->
    <div class="row">
        <select class="col-md-3">
            <option>Pick A Season </option>
            <option name="season">Summer</option>
            <option name="season" value="3">Spring</option>
            <option name="season" value="2">Autumn</option>
            <option name="season" value="1">Winter</option>
        </select>
        <button class="col-md-4 col-md-offset-4" id="season-btn">Get Discount</button>
    </div> <!-- End Row -->


    <div class="row">
        <table class="table">
            <thead>
                <th>Item</th>
                <th>Price</th>
            </thead>
            <tbody id="product-list">

            </tbody>
        </table>
    </div> <!-- End Row -->
</div> <!-- End Container -->


<script src="bootstrap/jquery.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="javascripts/main.js"></script>
</body>
</html>
